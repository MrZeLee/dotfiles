general {
  disable_loading_bar = true
  grace = 0
  hide_cursor = true
  no_fade_in = false
}

# Background sections are generated dynamically by lock.sh
# using wallpapers cached in ~/.cache/hyprpaper/

input-field {
  monitor =
  size = 200, 50
  outline_thickness = 3
  dots_size = 0.33
  dots_spacing = 0.15
  dots_center = true
  dots_rounding = -1
  outer_color = rgb(151515)
  inner_color = rgb(200, 200, 200)
  font_color = rgb(10, 10, 10)
  fade_on_empty = true
  fade_timeout = 1000
  placeholder_text = <i>Password...</i>
  hide_input = false
  rounding = -1
  check_color = rgb(204, 136, 34)
  fail_color = rgb(204, 34, 34)
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  fail_transition = 300
  capslock_color = -1
  numlock_color = -1
  bothlock_color = -1
  invert_numlock = false
  swap_font_color = false
  position = 0, -20
  halign = center
  valign = center
}

label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%H:%M")"
  color = rgba(200, 200, 200, 1.0)
  font_size = 95
  font_family = Sans Bold
  position = 0, 80
  halign = center
  valign = center
}

label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%A, %B %d")"
  color = rgba(200, 200, 200, 1.0)
  font_size = 22
  font_family = Sans
  position = 0, -20
  halign = center
  valign = top
}


