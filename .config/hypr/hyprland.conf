
# #######################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

autogenerated = 0 # remove this line to remove the warning

# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=desc:ASUSTek COMPUTER INC ASUS VG279Q1A 0x0000AEB1,1920x1080@165.00Hz,0x0,1


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = wezterm
$fileManager = nautilus
$menu = rofi -show-icons -show drun


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
exec-once = hyprctl setcursor Adwaita 24
exec-once = hyprctl plugin load $HYPRLAND_HY3/lib/libhy3.so
# exec-once = hyprctl plugin load $HYPRLAND_CSGO_VULKAN_FIX/lib/libcsgo-vulkan-fix.so
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = gnome-keyring-daemon --start --components=pkcs11,secrets,ssh
exec-once = hypridle &
exec-once = waybar & hyprpaper

cursor {
    no_hardware_cursors = true
}

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = SSH_AUTH_SOCK,/run/user/1001/keyring/ssh


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 0
    gaps_out = 0

    border_size = 1

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    # layout = dwindle
    layout = hy3
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes , please :)

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrulev2 = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrulev2 = rounding 0, floating:0, onworkspace:w[tv1]
# windowrulev2 = bordersize 0, floating:0, onworkspace:f[1]
# windowrulev2 = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
    initial_workspace_tracking = false
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us_intl_dead_grave_and_dead_tilde_LSGT
    kb_variant = 
    kb_model =
    kb_options = caps:escape
    kb_rules =

    follow_mouse = 2

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = ALT # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = SUPER, Q, killactive,
# bind = SUPER SHIFT, Q, execr, uwsm stop
bind = SUPER SHIFT, Q, execr, hyprctl dispatch exit
bind = SUPER, SPACE, exec, $menu
bind = $mainMod, RETURN, exec, $terminal

bind = $mainMod, SPACE, hy3:togglefocuslayer
bind = $mainMod SHIFT, SPACE, togglefloating
# bind = $mainMod, W, pseudo, # dwindle
# bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, P, pin #tooglepip
bind = $mainMod, G, togglegroup
bind = $mainMod, F, fullscreen

# Move focus with mainMod + arrow keys
bind = $mainMod, H, hy3:movefocus, l
bind = $mainMod, J, hy3:movefocus, d
bind = $mainMod, K, hy3:movefocus, u
bind = $mainMod, L, hy3:movefocus, r

bind = $mainMod SHIFT, H, hy3:movewindow, l
bind = $mainMod SHIFT, J, hy3:movewindow, d
bind = $mainMod SHIFT, K, hy3:movewindow, u
bind = $mainMod SHIFT, L, hy3:movewindow, r

workspace = 1, on-created-empty:[workspace 1] wezterm
workspace = 2, on-created-empty:[workspacesilent 2] firefox
workspace = 3, on-created-empty:[workspacesilent 3] vesktop
# workspace = 6, on-created-empty:[workspacesilent 6] keepassxc

workspace = 1, defaultName:T
workspace = 2, defaultName:E
workspace = 3, defaultName:M
workspace = 4, defaultName:S
workspace = 5, defaultName:D
workspace = 6, defaultName:Z
workspace = 7, defaultName:1
workspace = 8, defaultName:2
workspace = 9, defaultName:3

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, T, workspace, 1
bind = $mainMod, E, workspace, 2
bind = $mainMod, M, workspace, 3
bind = $mainMod, S, workspace, 4
bind = $mainMod, D, workspace, 5
bind = $mainMod, Z, workspace, 6
bind = $mainMod, Z, exec, keepassxc
bind = $mainMod, 1, workspace, 7
bind = $mainMod, 2, workspace, 8
bind = $mainMod, 3, workspace, 9
# bind = $mainMod, S, workspace, name:steam

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, T, movetoworkspacesilent, 1
bind = $mainMod SHIFT, E, movetoworkspacesilent, 2
bind = $mainMod SHIFT, M, movetoworkspacesilent, 3
bind = $mainMod SHIFT, S, movetoworkspacesilent, 4
bind = $mainMod SHIFT, D, movetoworkspacesilent, 5
bind = $mainMod SHIFT, Z, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 9
# bind = $mainMod SHIFT, S, movetoworkspacesilent, name:steam

bind = SUPER, S, togglespecialworkspace, magic
bind = SUPER, S, movetoworkspace, +0
bind = SUPER, S, togglespecialworkspace, magic
bind = SUPER, S, movetoworkspace, special:magic
bind = SUPER, S, togglespecialworkspace, magic

# Example special workspace (scratchpad)
# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspacesilent, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# will switch to a submap called resize
bind = $mainMod SHIFT, R, submap, resize

# will start a submap called "resize"
submap = resize

# sets repeatable binds for resizing the active window
binde = , h, moveactive, -10 0
binde = , j, moveactive, 0 10
binde = , k, moveactive, 0 -10
binde = , l, moveactive, 10 0

binde = SHIFT, h, moveactive, -50 0
binde = SHIFT, j, moveactive, 0 50
binde = SHIFT, k, moveactive, 0 -50
binde = SHIFT, l, moveactive, 50 0

binde = , Left , resizeactive, -10 0
binde = , Down , resizeactive, 0 10
binde = , Up   , resizeactive, 0 -10
binde = , Right, resizeactive, 10 0

binde = SHIFT, Left , resizeactive, -50 0
binde = SHIFT, Down , resizeactive, 0 50
binde = SHIFT, Up   , resizeactive, 0 -50
binde = SHIFT, Right, resizeactive, 50 0

binde = , p, setfloating
binde = , p, resizeactive, exact 30% 30%
binde = , p, moveactive, exact 70% 24
binde = , p, pin

binde = , q, moveactive, exact 0% 24
binde = , w, moveactive, exact 70% 24
binde = , s, moveactive, exact 70% 70%
binde = , a, moveactive, exact 0% 70%
binde = , SPACE, moveactive, exact 35% 35%

# use reset to go back to the global submap
bind = , escape, submap, reset

# will reset the submap, which will return to the global submap
submap = reset

##############################
### WINDOWS AND WORKSPACES ###
##############################

